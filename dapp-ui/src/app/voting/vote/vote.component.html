<div class="row">
  <div class="col-md-12">
    <h1>Proposals</h1>

    <div class="row">
      <div class="col-md-12">
        <mat-selection-list class="w-50 mx-auto" [multiple]="false" [(ngModel)]="selectedItem">
          <mat-list-option *ngFor="let proposal of proposals; let i = index;" [value]="i">
            {{ proposal }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>

    <div class="row">
      <p class="w-100 mt-3" style="text-align: center;" *ngIf="loading">Calculating vote...</p>
      <button class="mt-3 mx-auto w-50" mat-raised-button color="primary" [disabled]="!selectedItem"
        (click)="vote()">Vote</button>
    </div>
  </div>
</div>
