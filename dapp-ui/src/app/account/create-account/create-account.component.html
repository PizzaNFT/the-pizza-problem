<div class="row">
  <div class="col-md-12">

    <div class="row">
      <mat-form-field class="mx-auto w-50" appearance="outline">
        <mat-label>Mneumonic</mat-label>
        <textarea matInput [(ngModel)]="mneumonic"></textarea>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="mx-auto w-50" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="password">
      </mat-form-field>
    </div>

    <div class="row">
      <button class="mx-auto w-50" mat-raised-button color="primary" (click)="createAccount()">Create</button>
    </div>
  </div>
</div>
