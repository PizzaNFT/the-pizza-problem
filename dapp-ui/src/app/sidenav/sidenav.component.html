<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/create-account">
        Create Account
      </a>
      <a mat-list-item routerLink="/signin">
        Signin
      </a>
      <ng-container *ngIf="loggedIn">
        <a mat-list-item routerLink="/pizza/buy">
          Buy Pizza
        </a>
        <a mat-list-item routerLink="/pizza/list">
          My Pizzas
        </a>
        <!-- <a mat-list-item routerLink="/create-voting">
          Create Voting
        </a> -->
        <a mat-list-item routerLink="/vote">
          Vote
        </a>
        <a mat-list-item routerLink="/voting-result">
          Voting Result
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Pizza NFT</span>

      </mat-toolbar-row>

      <mat-toolbar-row *ngIf="loggedIn">
        <div class="mr-auto float-left">
          Address: {{ address }}
        </div>
        <div class="ml-auto" style="float:right;">
          <span>
            ETH: {{ ethBalance }}
          </span>
          <span>
            My Pizzas: {{ tokenBalance }}
          </span>
          <span>
            My Votes: {{ coinBalance }}
          </span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
